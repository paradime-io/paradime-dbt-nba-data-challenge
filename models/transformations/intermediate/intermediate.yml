          dimension:
            type: number
      - name: rebound_percentage
        description: Total rebound percentage is estimated percentage of available rebounds grabbed by the player while the player is on the court.
        meta:
          dimension:
            type: number
      - name: steal_percentage
        description: Steal Percentage is the percentage of estimated opponent possessions that end with a steal by the player while the player is on the court.
        meta:
          dimension:
            type: number
      - name: block_percentage
        description: Block percentage is an estimate of the percentage of opponent two-point field goal attempts blocked by the player while he was on the floor.
        meta:
          dimension:
            type: number
      - name: PER
        description: The PER sums up all a player's positive accomplishments, subtracts the negative accomplishments, and returns a per-minute rating of a player's performance.
        meta:
          dimension:
            type: number            

